<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Play Snake!</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script src="p5.min.js" charset="utf-8"></script>
    <script src="sketch.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Welcome to .... Snake!</h1>

    <div class="setup">
      Grid size: <input type="number" name="grid" value="20" id="grid">
      Frame rate: <input type="number" name="frame" value="7" id="frame">
      <button type="button" name="button" id="sub">Submit</button>
    </div>
    <br>
    <div class="buttons">
          <button type="button" name="button" id="start">Start Game</button>
          <button type="button" name="button" id="reset">Reset Game</button>
    </div>
    <br>
    <div class="score">
      0
    </div>
    <br>

  </body>
</html>
